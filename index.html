<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rhamily</title>
    <style>
        /* Estilos principais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('image.jpg'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Sobreposição mais escura */
            padding: 50px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%; /* Tornando a largura mais flexível */
            max-width: 500px; /* Limita a largura máxima em telas maiores */
        }

        /* Wrapper para a imagem do perfil */
        .profile-pic-wrapper {
            width: 180px;
            height: 180px;
            border-radius: 50%; /* Tornar circular */
            overflow: hidden;
            border: 5px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6); /* Sombra suave */
            transition: transform 0.3s ease-in-out; /* Efeito de zoom suave */
        }

        .profile-pic-wrapper:hover {
            transform: scale(1.1); /* Aumenta a imagem quando o mouse passa */
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Preenche o círculo sem distorcer */
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Sombra suave no texto */
        }

        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Estilos para o botão */
        .btn {
            padding: 18px 50px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Sombra no botão */
        }

        .btn:hover {
            background-color: rgb(5, 0, 4);
            transform: translateY(-5px); /* Efeito de elevação */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4); /* Sombra mais intensa no hover */
        }

        /* Estilos responsivos */
        @media screen and (max-width: 600px) {
            .overlay {
                padding: 20px;
                width: 95%; /* Ajusta o tamanho para telas menores */
            }

            .profile-pic-wrapper {
                width: 140px;
                height: 140px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 16px;
            }

            p {
                font-size: 16px;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Div com a imagem de perfil dentro de um círculo -->
        <div class="profile-pic-wrapper">
            <img src="perfil.png" alt="Rhamily Maria" class="profile-pic">
        </div>
        <h1>Rhamily Maria</h1>
        <p>EXTENSÃO DE CÍLIOS E DESIGN DE SOBRANCELHAS✨</p>
        <!-- Link para WhatsApp -->
        <a href="https://wa.me/message/DFSQEECFIDJUE1" target="_blank">
            <button class="btn">AGENDE AQUI</button>
        </a>
    </div>
</body>
</html>
